<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - Legal Metrology Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="main-layout">
    <!-- Header -->
    <header class="main-header">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-shield-fill text-primary me-3" style="font-size: 2rem;"></i>
                    <h1 class="navbar-brand mb-0 text-dark">
                        Legal Metrology Compliance Checker
                    </h1>
                </div>
                
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center text-muted me-4">
                        <i class="bi bi-person me-2"></i>
                        <span class="small">user@example.com</span>
                    </div>
                    <a href="auth.html" class="d-flex align-items-center text-muted text-decoration-none">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        <span class="small">Sign Out</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="p-4">
                <ul class="nav flex-column sidebar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="dashboard.html">
                            <i class="bi bi-house me-3"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="system-config.html">
                            <i class="bi bi-gear me-3"></i>
                            System Config
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="settings.html">
                            <i class="bi bi-sliders me-3"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="mb-4">
                <a href="dashboard.html" class="d-flex align-items-center text-muted text-decoration-none mb-3">
                    <i class="bi bi-arrow-left me-2"></i>
                    Back to Dashboard
                </a>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <h1 class="h2 fw-bold text-dark mb-4">Generate Compliance Report</h1>

                    <!-- Product Information -->
                    <div class="bg-light rounded p-4 mb-4">
                        <h2 class="h5 fw-semibold text-dark mb-3">Product Information</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-medium text-dark small">Product Name</label>
                                <p class="mb-0 text-dark">Organic Honey</p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-medium text-dark small">Manufacturer</label>
                                <p class="mb-0 text-dark">Nature's Best</p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-medium text-dark small">MRP</label>
                                <p class="mb-0 text-dark">â‚¹299</p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-medium text-dark small">Net Quantity</label>
                                <p class="mb-0 text-dark">500g</p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-medium text-dark small">Country of Origin</label>
                                <p class="mb-0 text-dark">India</p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-medium text-dark small">Platform</label>
                                <p class="mb-0 text-dark">Amazon</p>
                            </div>
                        </div>
                    </div>

                    <!-- Report Form -->
                    <form>
                        <div class="mb-3">
                            <label for="license_number" class="form-label fw-medium text-dark">
                                License Number
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="license_number" 
                                name="license_number"
                                placeholder="Enter your license number"
                            >
                        </div>

                        <div class="mb-3">
                            <label for="violation_type" class="form-label fw-medium text-dark">
                                Violation Type
                            </label>
                            <select class="form-select" id="violation_type" name="violation_type">
                                <option value="">Select violation type</option>
                                <option value="missing_mrp">Missing MRP</option>
                                <option value="missing_manufacturer">Missing Manufacturer Details</option>
                                <option value="missing_net_quantity">Missing Net Quantity</option>
                                <option value="missing_country_origin">Missing Country of Origin</option>
                                <option value="missing_consumer_care">Missing Consumer Care Details</option>
                                <option value="incorrect_information">Incorrect Information</option>
                                <option value="misleading_claims">Misleading Claims</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="severity" class="form-label fw-medium text-dark">
                                Severity Level
                            </label>
                            <select class="form-select" id="severity" name="severity">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="violation_details" class="form-label fw-medium text-dark">
                                Violation Details *
                            </label>
                            <textarea 
                                class="form-control" 
                                id="violation_details" 
                                name="violation_details"
                                rows="6"
                                placeholder="Describe the compliance violation in detail..."
                                required
                            ></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <a href="dashboard.html" class="btn btn-outline-secondary px-4">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-2"></i>
                                Submit Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Report submitted successfully! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
